name: NPM Release

on:
  push:
    tags:
      - 'tools/claudeup/v*'

permissions:
  contents: write
  id-token: write  # Required for npm OIDC trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get version from tag
        id: version
        run: |
          # Extract version from tag like tools/claudeup/v0.6.2
          VERSION="${GITHUB_REF#refs/tags/tools/claudeup/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: tools/claudeup
        run: pnpm install

      - name: Build
        working-directory: tools/claudeup
        run: pnpm exec tsc

      - name: Verify version matches
        working-directory: tools/claudeup
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm
        working-directory: tools/claudeup
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: claudeup v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
